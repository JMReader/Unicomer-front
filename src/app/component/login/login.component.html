<main col-12>
  <div class="d-sm-none d-none d-md-flex d-lg-flex d-xs-none" id="bienvenidos">
    <h3>Bienvenidos a <b>Unicomer</b></h3>
  </div>
  <div class="col-sm-12 col-lg-6 col-md-6 col-12 cont"> 
    <b class="my-2" (click)="allhidden()" id="cerrar" *ngIf="visibleKeyboard || visiblenumberpad" > X cerrar teclado </b>
    <form id="loginForm">
      <!-- <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3> -->

      <div class="form-outline mb-4 col-8">
        <label class="form-label" for="TipoDNI">Tipo dodumento</label>
        <input (focus)="cambiar(2)"  (input)="onInputChange($event)" value="{{ tipodni }}"
          autocomplete="none"
          type="text"
          id="TipoDNI"
          class="form-control form-control-lg forminp"
          ng-virtual-keyboard
        />
      </div>

      <div class="form-outline mb-4 col-8">
        <label class="form-label" for="DniInput">Numero Documento</label>
        <input (focus)="cambiar(1)"   (input)="onInputChange($event)" value="{{ dni }}"
          autocomplete="none"
          type="text"
          id="DniInput"
          class="form-control form-control-lg forminp"
        />
      </div>

      <div class="form-outline mb-4 col-8">
        <label class="form-label" for="passInput">Clave</label>
        <input (focus)="cambiar(0)" (input)="onInputChange($event)" value="{{ value }}"
          autocomplete="none"
          type="password"
          id="passInput"
          class="form-control form-control-lg forminp"
        />
      </div>

      <div class="pt-1 mb-4 col-7">
        <button class="btn btn-block btn-log col-12" type="button">
          Ingresar
        </button>
      </div>
    </form>
    <div class="d-none d-lg-flex ">
      <i (click)="ChangeVisibility()" class=" d-md-block d-xs-none d-sm-none keyboard my-0 py-0 my-2 fa-solid fa-keyboard"> Teclado virtual</i>
      
    </div>
    <p class=" register my-2">No tenes cuenta ?  <a href="#!" class="link-info">Registrate aqui</a></p>

    
  </div>

</main>
<div [style.display]="visibleKeyboard == true && visiblenumberpad == false ? 'block' : 'none' "  class="simple-keyboard" id="teclado"></div>
<div [style.display]="visiblenumberpad == true && visiblenumberpad == true ? 'grid' : 'none' " class="numberpad p-4">
 <button type="button" class="numbers btn btn-block btn-log" >1</button>
 <button type="button" class="numbers btn btn-block btn-log" >2</button>
 <button type="button" class="numbers btn btn-block btn-log" >3</button>
 <button type="button" class="numbers btn btn-block btn-log" >4</button>
 <button type="button" class="numbers btn btn-block btn-log" >5</button>
 <button type="button" class="numbers btn btn-block btn-log" >6</button>
 <button type="button" class="numbers btn btn-block btn-log" >7</button>
 <button type="button" class="numbers btn btn-block btn-log" >8</button>
 <button type="button" class="numbers btn btn-block btn-log" >9</button>
 <button type="button" class="numbers btn btn-block btn-log" >-</button>
 <button type="button" class="numbers btn btn-block btn-log" >0</button>
 <button type="button" class="numbers btn btn-block btn-log" >-</button>
 
</div>
