<main col-12>
  <div class="d-sm-none d-none d-md-flex d-lg-flex d-xs-none" id="bienvenidos">
    <h3>Bienvenidos a <b>Unicomer</b></h3>
  </div>
  
  <div class="col-sm-12 col-lg-6 col-md-6 col-12 cont"> 
    <b class="my-2 btn btn-danger" type="button" (click)="allhidden()" id="cerrar" *ngIf="visibleKeyboard || visiblenumberpad" > X cerrar teclado </b>
    <form   id="loginForm" [formGroup]="LoginForm"  novalidate>
      <img class="d-flex d-sm-none d-md-none d-lg-none" height="160" src="https://i.ibb.co/2Z2skNq/My-project-1-1.png" alt="unicomerLogo">
      <div class=" my-2 d-sm-flex d-flex d-md-none d-lg-none d-xs-none" id="bienvenidos">
        <h4 class="welcome-responsive text-center">Bienvenidos a <b>Unicomer</b></h4>
      </div>
      <!-- <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3> -->

      <div class="form-outline mb-4 col-8">
        <label class="form-label" for="TipoDNI">Tipo dodumento</label>
        <input formControlName="tipoDni" (focus)="cambiar(2)"  (input)="onInputChange($event)" value="{{ tipodni }}"
          autocomplete="none"
          type="text"
          id="TipoDNI"
          class="form-control form-control-lg forminp"
          ng-virtual-keyboard
        />
      </div>

      <div class="form-outline mb-4 col-8">
        <label class="form-label" for="DniInput">Numero Documento</label>
        <input formControlName="dni" (focus)="cambiar(1)"   (input)="onInputChange($event)" value="{{ dni }}"
          autocomplete="none"
          type="number"
          id="DniInput"
          class="form-control form-control-lg forminp"
        />
      </div>

      <div class="form-outline mb-4 col-8">
        <label class="form-label" for="passInput">Clave</label>
        <input formControlName="password" (focus)="cambiar(0)" (input)="onInputChange($event)" value="{{ value }}"
          autocomplete="none"
          type="password"
          id="passInput"
          class="form-control form-control-lg forminp"
        />
      </div>

      <div class="pt-1 mb-4 col-7">
        <button (click)="Login()"  class="btn btn-block btn-log col-12" type="submit" [disabled]="LoginForm.invalid">
          Ingresar
        </button>
      </div>
      <div class="alert" *ngIf="badcredentials==true">
       <b>credenciales incorrectas</b> 
      </div>
    </form>
    <div class="d-none d-lg-flex ">
      <i (click)="ChangeVisibility()" class=" d-md-block d-xs-none d-sm-none keyboard my-0 py-0 my-2 fa-solid fa-keyboard"> Teclado virtual</i>
      
    </div>
    <p class=" register my-2">No tenes cuenta ?  <a href="#!" class="link-info">Registrate aqui</a></p>

    
  </div>

</main>
<div  [style.display]="visibleKeyboard == true && visiblenumberpad == false ? 'block' : 'none' "  class="simple-keyboard" id="teclado"></div>
<div [style.display]="visiblenumberpad == true && visiblenumberpad == true ? 'grid' : 'none' " class="numberpad p-4">
 <button (click)="numberpadElegir(1)" type="button" class="numbers btn btn-block btn-log" >1</button>
 <button (click)="numberpadElegir(2)" type="button" class="numbers btn btn-block btn-log" >2</button>
 <button (click)="numberpadElegir(3)" type="button" class="numbers btn btn-block btn-log" >3</button>
 <button (click)="numberpadElegir(4)" type="button" class="numbers btn btn-block btn-log" >4</button>
 <button (click)="numberpadElegir(5)" type="button" class="numbers btn btn-block btn-log" >5</button>
 <button (click)="numberpadElegir(6)" type="button" class="numbers btn btn-block btn-log" >6</button>
 <button (click)="numberpadElegir(7)" type="button" class="numbers btn btn-block btn-log" >7</button>
 <button (click)="numberpadElegir(8)" type="button" class="numbers btn btn-block btn-log" >8</button>
 <button (click)="numberpadElegir(9)" type="button" class="numbers btn btn-block btn-log" >9</button>
 <button  type="button"   class="numbers btn btn-block btn-log" > </button>
 <button (click)="numberpadElegir(0)" type="button" class="numbers btn btn-block btn-log" >0</button>
 <button type="button" (click)="numberpadBorrar()" style="background-color: rgb(220, 139, 139);" class="numbers btn btn-block btn-log" >X</button>
 
</div>
